    <div class="container text-center">
        <div class="row align-items-left">
            <div class="col-4 white">
                <!-- Left of Add Day Off -->
            </div>
            <div class="col-4 white col align-self-center">
                <form class="container" method="post" action="/dayOff">
                    <label for="useDate" class="white">Select Day Off: </label>
                    <br>
                    <input class="white myinput" aria-hidden="true" type="date" id="addDateOff" name="addDateOff"
                        min="2023-09-04" max="2024-06-14" size="500" />
                    <br>
                    <br>
                    <label for="reasonDayOff">Reason for Day Off: </label>
                    <input class="form-control myinput white" name="reasonDayOff" id="reasonDayOff">
                    <br>
                    <button class="white myinput"> Add Day Off</button>
                </form>
                <br>
            </div>
            <div class="col-4 white">
                <!-- Right of add day off -->
            </div>

            <div class="col-4 white">
                <h4>Trimester 1 Information</h4>
                <form method="post" action="/addTrimesterInfo">
                    <br>
                    <label for="trimesterStartingDate"  class="white">Start Date (T1): </label>
                    <input type="date" id="trimesterStartingDate" name="trimesterStartingDate">
                    <br>
                    <label for="trimesterEndingDate"  class="white">End Date (T1): </label>
                    <input type="date" id="trimesterEndingDate" name="trimesterEndingDate">
                    <br>
                    <label for="trimesterStartingDateBlock"  class="white">What Block Day is the first day of the trimester?</label>
                    <select class="form-select form-select-sm" aria-label="Small select example"
                        name="trimesterStartingDayBlock">
                        <option selected value=1>Day A</option>
                        <option value=2>Day B</option>
                        <option value=3>Day C</option>
                        <option value=4>Day D</option>
                        <option value=5>Day E</option>
                        <option value=6>Day F</option>
                        <option value=7>Day G</option>
                        <option value=0>Day H</option>
                    </select>
                    <br>
                    <br>
                    <button class="white myinput"> Update Trimester 1 Information</button>
                    
                </form>
            </div>

            <div class="col-4 white">
                Trimester 2 Info:
            </div>
