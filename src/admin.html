            <div class="col-4 white col align-self-center">
                <h2 class="white">Add New Day Off</h2>
                <br>
                <form class="container" method="post" action="/dayOff">
                    <label for="useDate" class="white">Select Day Off: </label>
                    <br>
                    <input class="white myinput" aria-hidden="true" type="date" id="addDateOff" name="addDateOff"
                        min="2023-09-04" max="2024-06-14" size="500" />
                    <br>
                    <br>
                    <label for="reasonDayOff">Reason for Day Off: </label>
                    <input class="form-control myinput white" name="reasonDayOff" id="reasonDayOff">
                    <br>
                    <button class="white myinput"> Add Day Off</button>
                </form>
                <br>
            </div>
            <div class="col-4 white">
                <h2 class="white"> Delete Existing Day Off</h2>
                <br>
                <form class="container" method="delete" id="deleteDayOff" action="deleteDayOff">

                    <select class="white myinput" id="selectDateOffToDelete">
                        <option>Select a Day Off To Remove </option>
                    </select>
                    <br>
                    <br>

                    <button class="white myinput"> Delete Day Off</button>
                </form>
            </div>

            <script>
                document.getElementById("deleteDayOff").addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent the default form submission
                    if (confirm("Are You Sure?") === true) {
                        const dateOff = document.getElementById("selectDateOffToDelete").value;
                        fetch(`/deleteDayOff/${dateOff}`, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                            .then(response => {
                                if (response.ok) {
                                    alert('Day Off deleted successfully');
                                } else {
                                    alert('Failed to delete Day Off');
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert('Failed to delete Day Off');
                            });
                    }
                });
            </script>
